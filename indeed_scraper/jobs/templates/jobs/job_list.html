<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <h2>{{ job.title }}</h2>
                <p>Company: {{ job.company }}</p>
                <p>Location: {{ job.location }}</p>
                <p>Salary: {{ job.salary }}</p>
                <p>Description: {{ job.description }}</p>
                <a href="{{ job.url }}">Job Link</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
